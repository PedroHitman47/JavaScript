<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var tnasc = window.document.getElementById('txtnasc')
            var res = window.document.getElementById('res')
            var nasc = String(tnasc.value)
            res.innerHTML = `<p>Você é do(a) <strong>${nasc}!</strong></p>`
            if(nasc == 'Brasil'){
                res.innerHTML += "<p>Você é <strong>Brasileiro!</strong></p>"
            } else {
                res.innerHTML += "<p>Você é <strong>Estrangeiro!</strong></p>"
            }
        }
    </script>
</body>
</html>
